article:
  head: |
    \documentclass[numberinsection,times,10pt,spreadimages]{memoir}

    % jats2tex requirements
    % \usepackage[T1]{fontenc}
    \usepackage{amstext}
    \usepackage{authblk}
    \usepackage{unicode-math}
    \usepackage{multirow}
    \usepackage{graphicx}
    \usepackage[jvb]{scielo}

    \newcommand{\scieloYear}{2015}
    \newcommand\scieloArticlePubIdType{DOI}
    \newcommand\scieloArticleType{ORIGINAL ARTICLE}
    \newcommand{\scieloArticleRef}{2015 Oct.-Dec.; 14(4):281-288}
    \newcommand\scieloArticleTitle{Evaluation of great saphenous vein occlusion rate and clinical outcome in patients undergoing laser thermal ablation with a 1470-nm bare fiber laser with low linear endovenous energy density }
    \newcommand\scieloArticleTitleTranslation{Avaliação da taxa de obliteração da veia safena magna e da evolução clínica de pacientes submetidos a termoablação com lase 1470 nm, fibra linear e baixa densidade de energia endovenosa linear\\Título traduzido 2}
    \newcommand{\scieloArticleUrl}{http://dx.doi.org/10.1590/1677-5449.004015}
    \newcommand{\scieloHeader}{Walter Junior Boim Araujo, Jorge Rufino Ribas Timi et al.}
    \newcommand{\scieloAuthor}{Walter Junior Boim Araujo\scieloContributorFn{1}{xx}{1}{}, Jorge Rufino Ribas Timi\scieloContributorFn{1}{xx}{1}{}, Carlos Seme Nejm Júnior\scieloContributorFn{1}{xx}{1}{}, Filipe Carlos CaronCronos}

    \begin{document}

    @@heads

    \maketitle

    \setcounter{footnote}{4}
    \selectlanguage{english}

    @@bodies

    \end{document}

article-title:
  head: |
    \title{@@children}

back: ""

name: |
  @@lua(
  s = find "//surname"
  g = find "//given-names"
  return s .. ", " .. g
  )@@

contrib:
  head: |

    \author[@@lua(
      return find('//xref')
    )@@]{@@children}

aff:
  head: |
    \affil[@@lua(
      return attr('id')
    )@@]{@@lua(
      return find('//institution')
    )@@}

break: "\n"

code: |
  \code{@@children}

codebold: |
  \code{@@children}

kwd: |
  \textit{@@children}

p: |

  @@children

pub-date: |
  \date{@@lua(return find "//year")@@}{@@lua(return find "//month")@@}{@@lua(return find "//day")@@}

abstract: |

  \abstract{@@children}

volume: |
  \newcommand{\volume}{@@children}

numero: |
  \newcommand{\numero}{@@children}

fpage: |
  \newcommand{\fpage}{@@children}

lpage: |
  \newcommand{\lpage}{@@children}

copyright-statement: |
  \newcommand{\copyrightstatement}{@@children}

copyright-year: |
  \newcommand{\copyrightyear}{@@children}

b: |
  \textbf{@@children}

sup: |
  \textsuperscript{th}

sec: |
  \section{@@lua(return find('//title'))@@}
  @@lua(return find('//p'))@@

table: |
  \begin{tabular}{@@heads}
  \hline
  @@bodies
  \end{tabular}

thead/tr:
  head: |
    @@lua(
      local ret = {}
      for i, element in ipairs(findAll('//th'))
      do
        ret[i] = 'l'
      end
      return '| ' .. table.concat(ret, ' | ') .. ' |'
    )@@

  body: |
    @@lua(
      return table.concat(findAll('//th'), ' & ') .. '\\\\ \\hline \n'
    )@@

tbody/tr: |
  @@lua(
    return table.concat(findAll('//td'), ' & ') .. '\\\\ \\hline \n'
  )@@

td: |
  @@lua(
    output = children()

    if attr('colspan') ~= "" then
      output = "\\multicolumn{" .. attr('colspan') .. "}{l}{" .. output .. "}"
    end

    if attr('rowspan') ~= "" then
      output = "\\multirow{" .. attr('rowspan') .. "}{*}{" .. output .. "}"
    end

    return output
  )@@

fig: |
  \begin{figure}[h]
  @@children
  \end{figure}

label: |
  \label{@@children}

caption: |
  \caption{@@children}

graphic: |
  @@lua(
    return "\\includegraphics[width=\\textwidth]{" .. attr('xlink:href') .. "}"
  )@@
