thead/tr:
  head: |
    @@lua(
      local ret = {}
      for i, element in ipairs(findAll('//th'))
      do
        ret[i] = 'l'
      end
      return ' ' .. table.concat(ret, ' | ') .. ' '
    )@@

  body: |
    @@lua(
      return table.concat(findAll('//th'), ' & ') .. '\\\\ \\hline \n'
    )@@

